  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-center text-white">
      <div class="container">
        <h5 class="navbar-brand">Typing Game</h5>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../"
                >Stats <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../wtlevels/">Levels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../wpm/">Words/min</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../multiple/">Characters/s</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 class="text-secondary">Text Typing(characters/s)</h2>

          <div class="row my-3">
            <div class="col-md-12">
              <div class="card card-body bg-dark text-white">
                <p class="matched-text"></p>
                <p class="text" style="display:none"></p>
              </div>
            </div>
          </div>
          <button class="btn btn-success next-text-btn mb-3">
            Next Text
          </button>
          <textarea
            name=""
            id="text-input"
            cols=""
            rows=""
            class="form-control"
            placeholder="Start Typing..."
            autofocus
          ></textarea>
          <h5 class="mt-3" id="message"></h5>

          <!-- time and score columns -->
          <div class="row mt-2">
            <div class="col-md-4">
              <h5>
                <span class="time"></span>
              </h5>
            </div>
            <div class="col-md-4">
              <h5 class="rating"></h5>
            </div>
            <div class="col-md-4">
              <h5 class="top-rating"></h5>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-danger"
            onclick="resetTopRating()"
          >
            Reset
          </button>
          <!-- Instructions -->
          <div class="row my-3">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Tutorial</h5>
                <p>
                  Type the given text. You will be rated according to the time
                  you take to type correct characters in the given text.<br />
                  Time will start counting when you input the first
                  character.<br />
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    ></script>

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <script src="../js/multiple.js"></script>
